<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}WebGIS App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fdf6e3;
            background-image: radial-gradient(#d3a4ff 1px, transparent 1px);
            background-size: 20px 20px;
            color: #2c3e50;
            padding-top: 56px; /* height of navbar */
        }
        .folium-map {
            height: calc(100vh - 56px) !important;
            width: 100% !important;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container d-flex justify-content-between text-bold">
            <div>
                <a class="navbar-brand" href="/">WebGIS</a>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/project1' %} active{% endif %}" href="/project1">Project 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/project2' %} active{% endif %}" href="/project2">Project 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == '/about' %} active{% endif %}" href="/about">Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
